<h1>Pipes basic usecases here!</h1>

<p>{{ data.string }}</p>
<p>{{ data.string | uppercase }}</p>
<p>{{ data.string | lowercase }}</p>
<p>{{ data.string | titlecase }}</p>

<p>{{ data.number | number : "1.2-2" }}</p>
<p>{{ data.number | percent }}</p>
<p>{{ data.currency | currency : "UAH" }}</p>

<p>{{ data.date }}</p>
<p>{{ data.date | date : "short" }}</p>
